<script>

        $(document).ready(function() {
    
            $('#calendar').fullCalendar({
                defaultDate: '2016-07-19',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {% for i in events %}
                    {
                        title: "{{ i.event_name}}",
                        start: '{{ i.start_date|date:"Y-m-d" }}',
                        end: '{{ i.end_date|date:"Y-m-d" }}',
    
                    },
                    {% endfor %}
    
                ]
            });
    
        });
    
    </script>
