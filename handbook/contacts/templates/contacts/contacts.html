<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Welcome to Contact</h1>
    {% if contact %}
    <table>

        <thead>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </thead>
        {% for con in contact %}
        <tr>
            <td>{{ con.name }}</td>
            <td>{{ con.phone }}</td>
            <td>{{ con.email }}</td>
        </tr>
        {% endfor %}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
    </table>
    {% else %}
    <p>No access records found!</p>
    {% endif %}

</body>
</html>
